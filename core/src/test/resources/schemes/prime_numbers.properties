# suppress inspection "UnusedProperty" for whole file

# This file defines hex colors for different keywords and functions.

whitespace=F067AE

# Keywords

# Define
variable.set=F93C9E

# Call a function/method without catching its output value
funcall=FF00FF

# Run code if a condition is verified
if=E93C9E

# Runs a task for every element of the collection
foreach=D93188

# Boolean values
bool.true=F365AF
bool.false=D32C83

# Returns an optional value from a function and finishes its execution.
return=FF56FF

# Prints an expression to the output stream. Recommended instead of using stdlib.print
print=FF65FF

# Lambda/code block
lambda.open=C832C8
lambda.close=FF4ABD


# Operators

# /
op.divide=EA3D97
# %
op.modulo=DC4393
# ==
op.equality=D23C8A


# Standard library

lib.std.range=D83E8E