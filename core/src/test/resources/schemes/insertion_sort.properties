# This file defines hex colors for different keywords and functions.

whitespace=4CCFFF,9F1A1A,D1F7FF

# Keywords

# Define new variables and set existing variables value
variable.set=FF0000

# Runs a task for every element of the collection
foreach=C10000

# Runs a task repeatedly as long as the condition is satisfied
while=D90000

# Prints an expression to the output stream. Recommended instead of using stdlib.print
print=C50000

# Lambda/code block
lambda.open=FF1C1C
lambda.close=F61C1C

# Operators

# .
op.dot=CB1C1C
# +
op.plus=C80909
# -
op.minus=D51818
# &&
op.and=EA1313
# >
op.greater=F21717
# >=
op.greater_or_equals=C71818


# Library colors

# stdlib.jar

# In Lists.kt
lib.std.listOf=CA0606
lib.std.listSize=B91313
lib.std.range=E20E0E