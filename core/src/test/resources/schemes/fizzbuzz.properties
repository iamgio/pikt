# This file defines hex colors for different keywords and functions.

whitespace=FFCF68

# Keywords

# Define new variables and set existing variables value
variable.set=8FF300

# Run code if a condition is verified
if=FFE746

# Run code if the previous if statement did not run
else=FFDA68

# Runs a task for every element of the collection
foreach=A0FF00

# Returns an optional value from a function and finishes its execution. Two 'return's perform a 'break'
return=EBFF43

# Prints an expression to the output stream. Recommended instead of using stdlib.print
print=FFEA60

# Lambda/code block
lambda.open=EFFF43
lambda.close=FFE957

# Operators

# +
op.plus=FFD957
# %
op.modulo=C0FF39
# &&
op.and=C6FF00
# ==
op.equality=D1FF43


# Library colors

# stdlib.jar

# In Lists.kt
lib.std.range=C5F22D